<h3>Noticias</h3>


<div id="rss-default" class="list-group news" ></div>


<script>

$(document).ready(function(){

    var load_feeds = 0;

    var sort_feeds = function(){
        load_feeds++;
        if(load_feeds == {{rss|length}}){
            var $items = $("#rss-default .list-group-item");
            $("#rss-default > ul").remove();
            $("#rss-default").append(
                $items.tsort({data:'date', order: 'desc'}).slice(0, {{total_news}})
            );
        }
    }
    {% for feed in rss %}
        $("#rss-default").rss(
            "{{feed}}", {
            entryTemplate: '<div data-date="{date}" class="list-group-item">{title} <a target="_blank" href="{url}">View on Twitter</a> <p><small>{date}</small></p></div>',
            success: sort_feeds
        }).show();
    {% endfor %}
});

</script>
